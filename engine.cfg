=false

[application]

name="Astronauta"
main_scene="res://scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

Transition="*res://scenes/Transition.tscn"
Global="*res://scripts/Global.gd"
Savedata="*res://scenes/Savedata.tscn"

[display]

width=800
height=1280
test_width=400
test_height=640
stretch_aspect="keep"
orientation="portrait"
use_2d_pixel_snap=true
stretch_mode="2d"
text_edit_idle_detect_sec=3
emulate_touchscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]
up=[key(Up), key(W)]
down=[key(Down), key(S)]
right=[key(Right), key(D)]
left=[key(Left), key(A)]
touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
